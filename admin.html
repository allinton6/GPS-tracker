<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CAG GPS Tracker â€“ Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/style.css" />

  <!-- Leaflet CSS + JS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="js/firebaseConfig.js"></script>
  <script defer src="js/adminDashboard.js"></script>
</head>
<body class="kiosk-body">
  <header class="header">
    <div class="logo-box">CAG</div>
    <div>
      <div class="header-title">Runway GPS Tracker</div>
      <div class="header-sub">Admin Live Dashboard</div>
    </div>
  </header>

  <main class="main admin-layout">
    <section class="card admin-controls">
      <h2>Session Control</h2>
      <div class="form-group">
        <label for="sessionInput">Session ID</label>
        <input
          id="sessionInput"
          type="text"
          placeholder="Paste the Session ID from the QR generator"
        />
      </div>
      <button id="loadSessionBtn" class="btn primary-btn full">Load Session</button>
      <p id="adminStatus" class="status-text">No session loaded.</p>

      <h3>Tracked Users</h3>
      <ul id="userList" class="user-list"></ul>
    </section>

    <section class="card admin-map-card">
      <h2>Live Map</h2>
      <div id="map" class="map-container"></div>
    </section>
  </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CAG GPS Tracker – Join Session</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/style.css" />
  <!-- Firebase compat SDKs (v9 compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="js/firebaseConfig.js"></script>
  <script defer src="js/userTracking.js"></script>
</head>
<body class="kiosk-body">
  <header class="header">
    <div class="logo-box">CAG</div>
    <div>
      <div class="header-title">Runway GPS Tracker</div>
      <div class="header-sub">Join Tracking Session</div>
    </div>
  </header>

  <main class="main">
    <section class="card">
      <h2>Session Details</h2>
      <p class="muted">
        Confirm that you are joining the correct runway operation session.
      </p>
      <div class="session-info">
        <div>
          <label>Session ID:</label>
          <div id="sessionIdDisplay" class="mono-box">Loading...</div>
        </div>
      </div>
      <p id="sessionWarning" class="warning-text hidden">
        No session ID found in the link. Please scan a valid QR code.
      </p>
    </section>

    <section class="card">
      <h2>Your Details</h2>
      <div class="form-group">
        <label for="nameInput">Name</label>
        <input id="nameInput" type="text" placeholder="Enter your full name" />
      </div>
      <div class="form-group">
        <label for="phoneInput">Phone Number</label>
        <input id="phoneInput" type="tel" placeholder="e.g. 9123 4567" />
      </div>
      <div class="form-group">
        <label for="roleInput">Role / Vehicle (optional)</label>
        <input id="roleInput" type="text" placeholder="e.g. Runway Marshall, Follow-Me Vehicle" />
      </div>

      <button id="startBtn" class="btn primary-btn full">Start GPS Tracking</button>
      <button id="stopBtn" class="btn danger-btn full" disabled>Stop Tracking & Exit</button>

      <p id="statusText" class="status-text">
        Please fill in your details and tap “Start GPS Tracking”.
      </p>
    </section>
  </main>
</body>
</html>

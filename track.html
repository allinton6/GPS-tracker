<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join GPS Tracking Session</title>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getDatabase, ref, update, set } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAzFIGKh1HzjLrPaXKg_zyeo5lIJMRPKBI",
      authDomain: "gps-tracker-884b5.firebaseapp.com",
      projectId: "gps-tracker-884b5",
      storageBucket: "gps-tracker-884b5.firebasestorage.app",
      messagingSenderId: "288475098762",
      appId: "1:288475098762:web:ffe7527df8d7c35365c773"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let watchID = null;
    let sessionID = null;
    let userKey = null;

    window.onload = () => {
      const params = new URLSearchParams(window.location.search);
      sessionID = params.get("session");

      if (!sessionID) {
        alert("Invalid session. QR code may be wrong.");
        return;
      }

      document.getElementById("sessionDisplay").innerText = sessionID;
    };

    window.startTracking = () => {
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();

      if (!name || !phone) {
        alert("Please enter your name and phone number.");
        return;
      }

      userKey = `${name}_${Date.now()}`;

      const userRef = ref(db, `sessions/${sessionID}/users/${userKey}`);
      set(userRef, {
        name,
        phone,
        active: true,
        timestamp: Date.now()
      });

      if (!navigator.geolocation) {
        alert("Your device does not support GPS.");
        return;
      }

      watchID = navigator.geolocation.watchPosition(
        (pos) => {
          const { latitude, longitude } = pos.coords;

          update(userRef, {
            lat: latitude,
            lng: longitude,
            timestamp: Date.now(),
            active: true
          });

        },
        (err) => {
          alert("GPS Error: " + err.message);
        },
        {
          enableHighAccuracy: true,
          maximumAge: 0,
          timeout: 5000
        }
      );

      document.getElementById("status").innerText = "üì° Tracking Active";
      document.getElementById("startBtn").disabled = true;
      document.getElementById("stopBtn").disabled = false;
    };

    window.stopTracking = () => {
      if (watchID !== null) navigator.geolocation.clearWatch(watchID);

      const userRef = ref(db, `sessions/${sessionID}/users/${userKey}`);
      update(userRef, { active: false });

      document.getElementById("status").innerText = "‚ùå Tracking Stopped";
      document.getElementById("startBtn").disabled = false;
      document.getElementById("stopBtn").disabled = true;
    };
  </script>

  <style>
    body { font-family: Arial; padding: 20px; }
    .card { padding: 15px; background: #f8f8f8; border-radius: 10px; margin-bottom: 20px; }
    button { padding: 10px 15px; border: none; border-radius: 6px; }
    #startBtn { background: #007AFF; color: white; }
    #stopBtn { background: #aaa; color: white; }
  </style>
</head>

<body>

  <h2>CAG Runway GPS Tracker ‚Ä¢ Join Session</h2>

  <div class="card">
    <h3>Session Details</h3>
    <p>You are joining a live GPS tracking session.</p>
    <p><b>Session ID:</b> <span id="sessionDisplay"></span></p>
  </div>

  <div class="card">
    <h3>Your Details</h3>
    <input id="name" placeholder="Enter your name"><br><br>
    <input id="phone" placeholder="Enter phone number"><br><br>

    <button id="startBtn" onclick="startTracking()">Start GPS Tracking</button>
    <button id="stopBtn" onclick="stopTracking()" disabled>Stop Tracking</button>

    <p id="status">Waiting to start‚Ä¶</p>
  </div>

</body>
</html>
